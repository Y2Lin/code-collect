<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>

</head>

<body>

  <button type="button" class="btn btn-default" id="injectBtn">inject it</button>
  <iframe src="./inner.html" frameborder="0" id="innerIframe"></iframe>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(()=>{
    $("#injectBtn").click(()=>{
      let innerWindow = window.innerIframe.contentWindow // iframe 内的 window 对象
      function injectFunction(){
        return 'f**k done'
      }
      innerWindow.confirm = injectFunction
    })
  })
  </script>
</body>

</html>
